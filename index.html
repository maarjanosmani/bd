<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8749D3, #ff758c);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Keep content above canvas */
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            color: #ff758c;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #ff758c;
            color: white;
        }
        .fade {
            animation: fadeEffect 2s infinite;
        }
        @keyframes fadeEffect {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .hidden {
            display: none;
        }
        .animation {
            margin-top: 20px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fireworks in background */
            pointer-events: none; /* Disable interactions */
        }
    </style>
</head>
<body>
    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1>ðŸŽ‰ ITS Your Birthday ðŸŽ‰</h1>
        <h2><b>idiot</b></h2>
        <p> Go celebrate
        </p>
        <a href="https://www.youtube.com/watch?v=H58vbez_m4E&pp=ygULbm90IGxpa2UgdXM%3D" class="btn">click</a>
        <a href="https://www.youtube.com/watch?v=ZkXG3ZrXlbc&pp=ygUcZHJha2UgZGlzcyB0byBrZW5kcmljayB2aWRlbw%3D%3D" class="btn fade">tap here</a>
        <button id="revealButton" class="btn" onclick="revealPicture()">dont touch this</button>
        <div id="birthdayImage" class="animation hidden">
            <img src="https://imgur.com/2vetYhI.png" style="width: 150px; height: 150px;">
        </div>
    </div>

    <script>
        function revealPicture() {
            const button = document.getElementById('revealButton'); // The button to hide
            const picture = document.getElementById('birthdayImage'); // The picture to show

            // Hide the button
            button.classList.add('hidden');

            // Show the picture
            picture.classList.remove('hidden');
        }

        // Fireworks Animation
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const colors = ['#ff758c', '#8749D3', '#FFD700', '#00FF00', '#00FFFF', '#FF4500'];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.particles = [];
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            update() {
                this.particles.forEach(particle => particle.update());
            }
            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = random(2, 4);
                this.alpha = 1;
                this.angle = random(0, Math.PI * 2);
                this.speed = random(2, 8);
                this.friction = 0.98;
                this.gravity = 0.03;
                this.dx = Math.cos(this.angle) * this.speed;
                this.dy = Math.sin(this.angle) * this.speed;
            }
            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.dy += this.gravity;
                this.dx *= this.friction;
                this.dy *= this.friction;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function addFirework() {
            fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2)));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                // Remove firework when particles are fully faded
                if (firework.particles[0].alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        // Launch fireworks every second
        setInterval(addFirework, 800);
        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
